{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-sm-4">
      <div style="background-color: blue;width: 100%;height: 70%;margin-top: 60px;">
        <h2 style="text-align: center;margin-top: 20px;color: white">Contact Us</h2>
        <label style="margin-left: 10px;margin-top:20px;color: white;font-size:20px">Address : <span>G 63 sector 63 Noida UP 201301</span></label>
        <label style="margin-left: 10px;margin-top:10px;color: white;font-size:20px">Email : <span>carer@yopmail.com</span></label>
        <label style="margin-left: 10px;margin-top:10px;color: white;font-size:20px">Mobile : <span>+91 9555598784</span></label>
        
      </div>
      
    </div>
    <div class="col-sm-8" >
      
        
          <div style="width: 100%;">
               <h2 style="text-align: center;margin-bottom: 20px;color: green">Send Your Query To Us</h2>
              <form id="user_form" method="post" enctype="multipart/form-data">

                  {% csrf_token %}
                  {% for error in form.non_field_errors %}
                      <div class="form-group has-errors text-danger small">
                          {{error}}
                      </div>
                      {% endfor %}
                      {% for field in form %}
                      <div class="form-group has-errors text-danger small">
                          {{field.errors}}
                      </div>
                      <div class="form-group has-errors text-danger small">
                      </div>
                      <div class="form-group">
                          {{field}}
                      </div>
                  {% endfor %}


                  <!-- Provide a button to click to submit the form. -->
                  <input type="submit" name="submit" value="Comment" class="btn btn-primary btn-lg m-3 p-1" />
              </form> 
          </div>
      
     
    </div>
   
  </div>
</div>

{%endblock%}
