
{% extends "layout.html" %}
{% block content %}
<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-sm-1">
      
    </div>
    
    <div class="col-sm-10" >
    	<div style="width:500px;margin: auto;">
    		{%if messages %}
	        <div class="alert alert-warning">
			  <h3>{{messages}}</h3>
			</div>
		    {% endif %}
    	</div>
       
        <div class="card" style="width:500px;margin: auto;">
          <div class="card bg-white">
            <div class="card-body text-center">
            	<h2 style="font-size: bold;color:green;margin-top: 20PX;margin-bottom: 40px;">Login Here !!!</h2>
            	<form  method="post" >
				    {% csrf_token %}
				    <input type="text" name="username" value="" size="40" class="form-control" placeholder="Username"  style="margin-bottom:20px;" />
				    <input type="password" name="password" value="" size="40" class="form-control " placeholder="password" style="margin-bottom: 20px;" />
				    <input type="submit" value="Login" class="btn btn-primary btn-block  p-2" style="margin-bottom:40px;margin-top: 25px;" />
				    
				</form>
               <a href="/signup/">New User SignUp Here</a>
      
            </div>
          </div>
        </div>
    </div>
  </div>
</div>

{%endblock%}
